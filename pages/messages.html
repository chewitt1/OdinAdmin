<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Admin Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css">
    <script src="../script.js" defer></script>
</head>
<body>
    <aside>
        <div class="logo">
            <img src="../images/dashboard.svg" alt="dashboard">
            <h4>Dashboard</h4>
        </div>
        <nav>
            <ul>
                <li>
                    <img src="../images/home.svg" alt="home" class="icon">
                    <h5><a href="../index.html">Home</a></h5>
                </li>
                <li>
                    <img src="../images/profile.svg" alt="profile" class="icon">
                    <h5><a href="./profile.html">Profile</a></h5>
                </li>
                <li>
                    <img src="../images/messages.svg" alt="messages" class="icon">
                    <h5><a href="./messages.html">Messages</a></h5>
                </li>
                <li>
                    <img src="../images/history.svg" alt="history" class="icon">
                    <h5><a href="./history.html">History</a></h5>
                </li>
                <li>
                    <img src="../images/tasks.svg" alt="tasks" class="icon">
                    <h5><a href="./tasks.html">Tasks</a></h5>
                </li>
                <li>
                    <img src="../images/communities.svg" alt="communities" class="icon">
                    <h5><a href="./communities.html">Communities</a></h5>
                </li>
            </ul>
            <ul>
                <li>
                    <img src="../images/settings.svg" alt="settings" class="icon">
                    <h5><a href="./settings.html">Settings</a></h5>
                </li>
                <li>
                    <img src="../images/support.svg" alt="support" class="icon">
                    <h5><a href="./support.html">Support</a></h5>
                </li>
                <li>
                    <img src="../images/privacy.svg" alt="privacy" class="icon">
                    <h5><a href="./privacy.html">Privacy</a></h5>
                </li>
            </ul>
        </nav>
    </aside>
    <main>
        <header>
            <div class="header-top">
                <div class="search">
                    <img src="../images/search.svg" alt="search-icon" height="20" width="20">
                    <textarea name="search-box" id="search-box" rows="1" class="search-box"></textarea>
                </div>
                <div class="user-actions">
                    <img src="../images/notif.svg" alt="notification" height="20" width="20">
                    <img src="../images/profile-img.jpg" alt="profile" class="user-small">
                    <h5 class="curr-user">Current Administrator</h5>
                </div>
            </div>
            <div class="header-bottom">
                <div class="curr-info">
                    <img src="../images/profile-img.jpg" alt="profile" class="user-big">
                    <div class="greeting">
                        <h6 class="greet">Hi there,</h6>
                        <h4 class="name">Current Administrator (@admin)</h4>
                    </div>
                </div>
                <div class="header-buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </header>
        <div class="profile-content">
            <h1>Messages</h1>
        </div>
    </main>
</body>
</html>
