<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <aside>
        <div class="logo">
            <img src="./images/dashboard.svg" alt="logo">
            <h2>Dashboard</h2>
        </div>
        <div class="sidebar-group">
            <div class="sidebar-item">
                <img src="./images/home.svg" alt="home" height="24" width="24">
                <h4>Home</h4>
            </div>
            <div class="sidebar-item">
                <img src="./images/profile.svg" alt="profile" height="24" width="24">
                <h4>Profile</h4>
            </div>
            <div class="sidebar-item">
                <img src="./images/messages.svg" alt="messages" height="24" width="24">
                <h4>Messages</h4>
            </div>
            <div class="sidebar-item">
                <img src="./images/history.svg" alt="history" height="24" width="24">
                <h4>History</h4>
            </div>
            <div class="sidebar-item">
                <img src="./images/tasks.svg" alt="tasks" height="24" width="24">
                <h4>Tasks</h4>
            </div>
            <div class="sidebar-item">
                <img src="./images/communities.svg" alt="communities" height="24" width="24">
                <h4>Communities</h4>
            </div>
        </div>
        <div class="sidebar-group settings">
            <div class="sidebar-item">
                <img src="./images/settings.svg" alt="settings" height="24" width="24">
                <h4>Settings</h4>
            </div>
            <div class="sidebar-item">
                <img src="./images/support.svg" alt="support" height="24" width="24">
                <h4>Support</h4>
            </div>
            <div class="sidebar-item">
                <img src="./images/privacy.svg" alt="privacy" height="24" width="24">
                <h4>Privacy</h4>
            </div>
        </div>
    </aside>
    <div class="content">
        <header>
            <div class="search">
                <div class="left-search">
                    <img src="./images/search.svg" alt="search" height="24" width="24">
                    <div class="search-bar"></div>
                </div>
                <div class="right-search">
                    <img src="./images/notif.svg" alt="notification" height="24" width="24">
                    <img src="./images/profile-img.jpg" alt="search" class="profile">
                    <p>Carrima Hewitt</p>
                </div>
            </div>
            <nav>
                <div class="hello">
                    <img src="./images/profile-img.jpg" alt="search" class="profile-big">
                    <div class="greeting">
                        <p>Hi there,</p>
                        <h4>Carrima Hewitt &#40; &#64;carrima &#41;</h4>
                    </div>
                </div>
                <div class="nav-buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </nav>
        </header>
        <div class="main">
            <div class="projects">
                <h5>Your Projects</h5>
                <div class="project-cards">
                    <div class="project-card"></div>
                    <div class="project-card"></div>
                    <div class="project-card"></div>
                    <div class="project-card"></div>
                    <div class="project-card"></div>
                    <div class="project-card"></div>
                    <div class="project-card"></div>
                    <div class="project-card"></div>
                    <div class="project-card"></div>
                </div>
            </div>
            <div class="info">
                <div class="announcements">
                    <h5>Announcements</h5>
                    <div class="announcement-box">
                        <div class="announce"></div>
                        <div class="announce"></div>
                        <div class="announce"></div>
                    </div>
                </div>
                <div class="trending">
                    <h5>Trending</h5>
                    <div class="trending-box">
                        <div class="trend"></div>
                        <div class="trend"></div>
                        <div class="trend"></div>
                        <div class="trend"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
