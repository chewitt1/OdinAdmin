<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <aside>
        <div class="logo">
            <img class="logo-icon" src="./images/dashboard.svg" alt="dashboard" height="30" width="30">
            <h3>Dashboard</h3>
        </div>
        <ul>
            <li>
                <img class="icon" src="./images/home.svg" alt="home">
                <a href="">Home</a>
            </li>
            <li>
                <img class="icon" src="./images/profile.svg" alt="profile">
                <a href="">Profile</a>
            </li>
            <li>
                <img class="icon" src="./images/messages.svg" alt="messages">
                <a href="">Messages</a>
            </li>
            <li>
                <img class="icon" src="./images/history.svg" alt="history">
                <a href="">History</a>
            </li>
            <li>
                <img class="icon" src="./images/tasks.svg" alt="tasks">
                <a href="">Tasks</a>
            </li>
            <li>
                <img class="icon" src="./images/communities.svg" alt="communities">
                <a href="">Communities</a>
            </li>
        </ul>
        <ul>
            <li>
                <img src="./images/settings.svg" alt="settings" class="icon">
                <a href="">Settings</a>
            </li>
            <li>
                <img src="./images/support.svg" alt="support" class="icon">
                <a href="">Support</a></li>
            <li>
                <img src="./images/privacy.svg" alt="privacy" class="icon">
                <a href="">Privacy</a></li>
        </ul>
    </aside>
    <main>
        <header>
          <div class="top-header">
            <div class="search">
                <img src="./images/search.svg" alt="search-icon"  height="18" width="18">
                <textarea name="search-bar" id="search-bar" rows="1"></textarea>
            </div>
            <div class="user-actions">
                <img src="./images/notif.svg" alt="notification"  height="20" width="20">
                <img class="user-small" src="./images/profile-img.jpg" alt="user">
                <p>Jane Doe</p>
            </div>
          </div>
          <div class="bottom-header">
            <div class="user-info">
                <img src="./images/profile-img.jpg" alt="user-big" class="user-big">
                <div class="greeting">
                    <p class="greet">Hi there,</p>
                    <h4>Jane Doe (@jane)</h4>
                </div>
            </div>
            <div class="header-buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
          </div>
        </header>
        <div class="content">

        </div>
    </main>
</body>
</html>
