<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <aside>
        <div class="logo">
            <h2>Dashboard</h2>
        </div>
        <div class="sidebar-group">
            <div class="sidebar-item">
                <h4>Home</h4>
            </div>
            <div class="sidebar-item">
                <h4>Profile</h4>
            </div>
            <div class="sidebar-item">
                <h4>Messages</h4>
            </div>
            <div class="sidebar-item">
                <h4>History</h4>
            </div>
            <div class="sidebar-item">
                <h4>Tasks</h4>
            </div>
            <div class="sidebar-item">
                <h4>Communities</h4>
            </div>
        </div>
        <div class="sidebar-group settings">
            <div class="sidebar-item">
                <h4>Settings</h4>
            </div>
            <div class="sidebar-item">
                <h4>Support</h4>
            </div>
            <div class="sidebar-item">
                <h4>Privacy</h4>
            </div>
        </div>
    </aside>
    <div class="content">
        <header>
            <div class="search">
                <div class="left-search">
                    <p>S</p>
                    <div class="search-bar"></div>
                </div>
                <div class="right-search">
                    <p>A</p>
                    <div class="profile"></div>
                    <p>First Last</p>
                </div>
            </div>
            <nav>
                <div class="hello">
                    <div class="profile-big"></div>
                    <div class="greeting">
                        <p>Hi there,</p>
                        <h4>First Last &#40; &#64;first &#41;</h4>
                    </div>
                </div>
                <div class="nav-buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </nav>
        </header>
        <div class="main">
            <div class="projects">
                <h5>Your Projects</h5>
                <div class="project-cards">
                    <div class="project-card"></div>
                    <div class="project-card"></div>
                    <div class="project-card"></div>
                    <div class="project-card"></div>
                    <div class="project-card"></div>
                    <div class="project-card"></div>
                </div>
            </div>
            <div class="info">
                <div class="announcements">
                    <h5>Announcements</h5>
                    <div class="announcement-box"></div>
                </div>
                <div class="trending">
                    <h5>Trending</h5>
                    <div class="trending-box"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
